<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forms-Level-3_1</title>
</head>
<body>
    <main>
        <form action="">
            <fieldset>
                <div class="headline">
                    <h1>Sign Up Now!</h1>
                    <h2>Sign up and tell us what you think of the site!</h2>
                </div>

                <div class="content">

                    <section class="name">
                        <h3>First Name & Address</h3>
                            <div>
                                <label for="name">Your Full Name</label>
                                <input type="text" required>
                                <label for="adress">Adress</label>
                                <input type="text">
                            </div>
                    </section>

                    <section class="mail">
                        <h3>Email & Phone</h3>
                            <div>
                                <label for="mail">Email Adress</label>
                                <input type="email">
                                <label for="tel">Phone Number</label>
                                <input type="tel">
                            </div>
                    </section>

                    <section class="password">
                        <h3>Passwords</h3>
                            <div>
                                <label for="password">Password</label>
                                <input type="password">
                                <label for="passwordConf">Confirm Password</label>
                                <input type="password">
                            </div>
                    </section>

                    <section class="submit">
                        <div>
                            <input type="button" value="Send">
                        </div>

                        <div>
                            <input type="checkbox" name="Terms" id="">
                            <label for="checkbox">You agree to our Terms and Policy.</label>
                        </div>
                    </section>

            </div>


            </fieldset>
        </form>
    </main>
</body>
</html>
